<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple REST API Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Simple REST API Project</h1>
        <p id="message"></p>
        <p id="author"></p>
        <p id="year"></p>
    </div>
    
    <script>
        // Fetch data from the API and display it on the page
        fetch('/api/data')
            .then(response => response.json())
            .then(data => {
                document.getElementById('message').innerText = `Message: ${data.message}`;
                document.getElementById('author').innerText = `Author: ${data.author}`;
                document.getElementById('year').innerText = `Year: ${data.year}`;
            });
    </script>
</body>
</html>
